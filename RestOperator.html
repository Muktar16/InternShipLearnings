<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //without rest operator
        function sum (){
            let sum = 0;
            for(let i in arguments){
                sum+=arguments[i];
            }
            return "Result = " + sum + "<br/>";
        }
        document.write(sum(5,6))
        document.write(sum(5,6,7))

        //using rest operator
        function sum (name,...arguments){
            let sum = 0;
            for(let i in arguments){
                sum+=arguments[i];
            }
            return name + " Result = " + sum + "<br/>";
        }
        document.write(sum("Muktar",5,6))
        document.write(sum("Mohsin",5,6,7))
    </script>
</body>
</html>
